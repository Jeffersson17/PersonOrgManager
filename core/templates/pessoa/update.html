{%extends "base.html" %}
{% block conteudo %}
<form method="POST">
  {% csrf_token %}
  <div style="margin: 5px;" class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" value="{{ pessoa.nome }}" name="nome">
    {% for error in form.nome.errors %}
        <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>
  <div style="margin: 5px;" class="form-group">
    <label>Idade</label>
    <input type="number" class="form-control" value="{{ pessoa.idade }}" name="idade">
    {% for error in form.idade.errors %}
        <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>
  <div style="text-align: right;">
    <button style="margin: 5px;" type="submit" class="btn btn-primary">Atualizar</button>
  </div>
</form>
{% endblock %}
