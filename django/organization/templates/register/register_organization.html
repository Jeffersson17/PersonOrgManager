{% extends 'base.html' %}

{% block title %} Register {% endblock %}
{% block conteudo %}

<form class="row g-3" method="POST">
  {% csrf_token %}

  <div class="col-md-6">
    <label for="name_organization" class="form-label">Nome</label>
    <input type="text" class="form-control" name="name_organization" id="name_organization" placeholder="Nome da Organização">
  </div>

  <div class="col-md-6">
    <label for="phone" class="form-label">Telefone</label>
    <input type="tel" class="form-control" name="phone" id="phone" placeholder="(99) 99999-9999" required>

    {% for error in form.phone.errors %}
        <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>

  <div class="col-6">
    <label for="address" class="form-label">Endereço</label>
    <input type="text" class="form-control" name="address" id="address" placeholder="Endereço" required>
  </div>

  <div class="col-md-3">
    <label for="address_type" class="form-label">Tipo de Endereço</label>
    <select id="address_type" class="form-select">
      <option selected>Selecionar</option>

      {% for key, value in address_type.items %}
        <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-3">
    <label for="area" class="form-label">Area</label>
    <select id="area" name="area" class="form-select">
      <option selected>Selecionar</option>

      {% for key, value in area.items %}
        <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>

    {% for error in form.area.errors %}
        <div class="text-danger">{{ error }}</div>
    {% endfor %}
  </div>

  <div class="col-md-4">
    <label for="name_city" class="form-label">Cidade</label>
    <input class="form-control" type="text" name="name_city" id="name_city" placeholder="Nome da Cidade">
  </div>

  <div class="col-md-2">
    <label for="state_city" class="form-label">Estado</label>
    <select id="state_city" class="form-select">
      <option selected>Selecionar...</option>

      {% for key, value in states.items %}
        <option value="{{ key }}">{{ value }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-2">
    <label for="numero" class="form-label">Numero</label>
    <input type="text" class="form-control" id="numero" placeholder="Número da residência">
  </div>

  <div class="col-md-4">
    <label for="CEP" class="form-label">CEP</label>
    <input type="text" class="form-control" id="CEP" placeholder="99999-999">
  </div>

  <div class="col-12">
    <label for="complement" class="form-label">Complemento</label>
    <input type="text" class="form-control" id="complement" placeholder="Ex.: Apartamento 12B">
  </div>

  <div class="col-12">
    <label for="description" class="form-label">Descrição</label>
    <textarea type="text" class="form-control" id="description" placeholder="Breve descrição da organização"></textarea>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" type="submit">Cadastrar</button>
  </div>
</form>

{% endblock %}
